box: golang

services:
  - rabbitmq:3

build:

  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/Masterminds/glide
          go get -u github.com/cloudnativego/cf-tools/vcapinate
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
          glide install

    # Build the project
    - script:
        name: go build
        code: |
          go build

    - script:
        name: env
        code: env

    # Test the project
    - script:
        name: go test
        code: |
          go test -v ./service

    - script:
        name: integration tests
        code: |
          export VCAP_SERVICES=`vcapinate -path=./integrations/vcap.yml`
          export VCAP_APPLICATION={}
          go test ./integrations/_test -v -race

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}


deploy:
 steps:
   - internal/docker-push:
       username: $USERNAME
       password: $PASSWORD
       cmd: /pipeline/source/drones-cmds
       port: "8080"
       tag: 1.0
       repository: cloudnativego/drones-cmds
       registry: https://registry.hub.docker.com
